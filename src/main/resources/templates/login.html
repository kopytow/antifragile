<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./web/assets/favicon.ico" type="image/x-icon">
    <title>Тестирование навыков</title>

    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/text.css">
    <link rel="stylesheet" href="../static/styles/buttons.css">
    <link rel="stylesheet" href="../static/styles/input.css">

    <link rel="stylesheet" href="../static/styles/login-page/login-page.css">
</head>
<body>
    <article>
        <section class="confirm">
            <h1 class="confirm-title">На Вашу почту был отправлен пароль</h1>
            <form class="confirm-form">
                <div class="confirm-form__title">Введите пароль в форму</div>
                <div class="custom-input">
                    <input type="text" id="reg-form-password" name="password" maxlength="100" required>
                    <label for="reg-form-password">Пароль</label>
                </div>
                <button class="button-yellow alt">Далее</button>
            </form>
        </section>

        <section class="login">
            <h1 class="login-title">Подтверждение</h1>
            <form class="login-form">
                <div class="login-form__title">Введите почту и пароль</div>
                <div class="custom-input">
                    <input type="text" id="reg-form-email" name="email" maxlength="100" required>
                    <label for="reg-form-email">Почта</label>
                </div>
                <div class="custom-input">
                    <input type="text" id="reg-form-password" name="password" maxlength="100" required>
                    <label for="reg-form-password">Пароль</label>
                </div>
                <button class="button-yellow alt">Далее</button>
                <p class="login-form__forgot-password">Забыли пароль?</p>
            </form>
        </section>
    </article>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
